version: '3'

networks:
  intelmq-network:
    driver: bridge

services:
  intelmq:
    build: intelmq/
    ports:
        - 8081:80
    depends_on:
      - redis
    image: intelmq
    cap_add:
      - NET_ADMIN
    networks:
      - intelmq-network
    volumes:
      - ./intelmq-bots/output/:/opt/intelmq/var/lib/bots/file-output/
      - ./intelmq-bots/bots:/bots
      - ./intelmq-bots/etc:/opt/intelmq/etc
    environment:
      - REDIS_SERVER=redis 
  redis:
    image: redis
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command:
      - redis-server
      - /usr/local/etc/redis/redis.conf
    networks:
      - intelmq-network
